


<h1>Sport Bikes</h1>
<p>
    {{controller.message}}
</p>
<form name="movieForm" novalidate>
    <div layout="row" layout-padding>
        <md-input-container>
            <label>Movie Title</label>
            <input name="title" ng-model="vm.title" md-maxlength="10" required>
            <div ng-messages="movieForm.title.$error">
                <div ng-message="required">This is required.</div>
                <div ng-message="md-maxlength">The name has to be less than 10 characters long.</div>
            </div>
        </md-input-container>
        <md-input-container>
            <label>Movie Director</label>
            <input name="director" ng-model="vm.director" required>
            <div ng-messages="movieForm.director.$error">
                <div ng-message="required">This is required.</div>
            </div>
        </md-input-container>
    </div>
    <div>
        <md-datepicker ng-model="vm.dateReleased" md-placeholder="Release Date"></md-datepicker>
    </div>
    <div>
        <md-button class="md-primary">Save</md-button>
    </div>
</form>
